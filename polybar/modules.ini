[module/herbstluftwm]
type = internal/xworkspaces
pin-workspaces = false
; icon-default = 0
; icon-0 = 0;1
; icon-1 = 1;2
; icon-2 = 2;3
; icon-3 = 3;4
; icon-4 = 4;5
; icon-5 = 5;6
; icon-6 = 6;7
; icon-7 = 7;8
; icon-8 = 8;9
; icon-9 = 9;0
; format = <label-state>
; format-font = 2

; label-active = 
; label-occupied = 
; label-urgent = 
; label-empty = 

icon-default = 十
icon-0 = 1;一
icon-1 = 2;二
icon-2 = 3;三
icon-3 = 4;四
icon-4 = 5;五
icon-5 = 6;六
icon-6 = 7;七
icon-7 = 8;八
icon-8 = 9;九
icon-9 = 0;零
format = <label-state>

label-active = %{T5}%icon%%{T-}
label-occupied = %{T5}%icon%%{T-}
label-urgent = %{T5}%icon%%{T-}
label-empty = %{T5}%icon%%{T-}

label-active-foreground = ${color.foreground}
label-occupied-foreground = ${color.cyan}
label-urgent-foreground = ${color.red}
label-empty-foreground = ${color.gray}
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1


[module/music]
type = custom/script
tail = true
interval = 1
format-prefix = " "
format = <label>
format-prefix-foreground = ${color.cyan}
format-foreground = ${color.cyan}
format-font = 2
exec = $HOME/.config/herbstluftwm/bin/polybar/scroll

[module/music-prev]
type = custom/script
exec = echo ""
format = <label>
format-foreground = ${color.cyan}
format-font = 2
click-left = $HOME/.config/herbstluftwm/bin/polybar/status previous

[module/music-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
format = <output>
format-foreground = ${color.foreground}
format-font = 2
initial = 1
click-left = $HOME/.config/herbstluftwm/bin/polybar/status toggle

[module/music-next]
type = custom/script
exec = echo ""
format = <label>
format-foreground = ${color.blue}
format-font = 2
click-left = $HOME/.config/herbstluftwm/bin/polybar/status next

