type = custom/text
#content = 
content = 
content-font = 2
content-foreground = ${color.red}
content-padding = 1
click-left = $HOME/.config/herbstluftwm/bin/rofi/power
click-middle = $HOME/.config/herbstluftwm/bin/eww/dashboard
click-right = $HOME/.config/herbstluftwm/bin/eww/resources

